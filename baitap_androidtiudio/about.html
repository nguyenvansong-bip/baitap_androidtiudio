<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bói Toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bói Toán</h1>
        <input type="text" id="name" placeholder="Nhập tên của bạn">
        <input type="number" id="income" placeholder="Nhập thu nhập của bạn">
        <button onclick="predict()">Bói ngay</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function predict() {
            const name = document.getElementById("name").value.trim();
            const incomeStr = document.getElementById("income").value.trim();
            const result = document.getElementById("result");

            if (name === "") {
                result.textContent = "Chưa nhập tên bạn êy";
                return;
            }

            if (incomeStr === "") {
                result.textContent = "Chưa nhập số tiền";
                return;
            }

            const income = parseInt(incomeStr);
            if (isNaN(income)) {
                result.textContent = "Số tiền không hợp lệ";
                return;
            }

            if (income < 1000) {
                result.textContent = `${name}, bạn nên tiết kiệm hơn!`;
            } else if (income < 5000) {
                result.textContent = `${name}, tài chính của bạn khá ổn định.`;
            } else {
                result.textContent = `${name}, bạn là người rất giàu có!`;
            }
        }
    </script>
</body>
</html>
